<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cardiothoracic Surgery Audit</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; color: #333; }
    h1 { color: #003366; }
    h2, h3 { margin-top: 30px; color: #004080; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 6px; overflow: hidden; }
    thead { background: #004080; color: white; }
    th, td { text-align: center; padding: 10px; border-bottom: 1px solid #ddd; }
    tbody tr:nth-child(even) { background: #f2f2f2; }
    tbody tr:hover { background: #e6f2ff; }
    th { font-weight: bold; }
    #rawDataContainer { margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Cardiothoracic Surgery Audit Dashboard</h1>

  <h2>Summary Statistics</h2>
  <table id="summaryTable">
    <thead>
      <tr>
        <th>Variable</th><th>Type</th><th>Category</th>
        <th>Mean</th><th>Median</th><th>Std</th><th>IQR</th>
        <th>Min</th><th>Max</th><th>N</th><th>Count</th><th>Percent</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Scatter Plots</h2>
  <div id="scatter-Age"></div>
  <div id="scatter-LVEF"></div>
  <div id="scatter-aus"></div>

  <h2>Binned Residuals</h2>
  <div id="bins-Age"></div>
  <div id="bins-LVEF"></div>
  <div id="bins-aus"></div>

  <h2>Categorical Variables</h2>
  <div id="cat-Sex"></div>
  <div id="cat-NYHA"></div>
  <div id="cat-urgency"></div>
  <div id="cat-surgery"></div>
  <div id="cat-diabetes"></div>
  <div id="cat-CKD"></div>

  <h2>Linear Regression Results</h2>
  <table id="lmTable">
    <thead>
      <tr><th>Variable</th><th>Coefficient</th><th>95% CI</th><th>p-value</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Raw Data (De-identified)</h2>
  <button id="toggleRaw">Show / Hide Raw Data</button>
  <div id="rawDataContainer" style="display:none;">
    <table id="rawDataTable">
      <thead><tr id="rawDataHeader"></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
